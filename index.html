<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gaming Website</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="playstation_img/logo.png" class="logo" alt="">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remote</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="playstation_img/menu.png" class="menu-icon" alt="" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualschock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$31.70</h4>
                <button type="button">Buy Now <img src="playstation_img/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="playstation_img/controller1.png" class="controller" alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="playstation_img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="playstation_img/fb.png"  alt="">
            <img src="playstation_img/tw.png"  alt="">
            <img src="playstation_img/ig.png"  alt="">
        </div>
        
    </div>

    <script>
        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight= "0px";

        function togglemenu(){

            if(menuList.style.maxHeight == "0px")
                {
                    menuList.style.maxHeight = "130px";
                }
            else
                {
                    menuList.style.maxHeight = "0px";
                }
        }

    </script>
</body>
</html>
